<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="">
            <fieldset>
                <div>
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <br>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <br>
                    <textarea name="q2" id="q2" rows="5"></textarea>
                </div>
                <div>
                    <label for="q3">3. Which of the following is a valid CSS command?</label>
                    <br>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One....</option>
                        <option value="first">body-color = "green"</option>
                        <option value="second">body{background-color:green}</option>
                        <option value="third">body-color: green</option>
                    </select>
                </div>
                <div>
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <br>
                    <br>
                    <label
                        style="background-color: black; color: white; padding: 10px 100px 10px 10px; margin: 10px, 0px 10px 0px;">Margin:
                        10px
                        5px 15px
                    </label>
                    <br>
                    <br>
                    <input type="text" id="q4" name="q4">

                </div>
                <br>
                <div>
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>

        </form>

    </main>

</body>

</html>
